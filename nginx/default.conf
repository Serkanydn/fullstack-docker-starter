server {
    listen 80;
    server_name _;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; img-src * data:; script-src 'self'; style-src 'self' 'unsafe-inline';" always;

    # API â†’ Rate Limit
    location /api {
        rewrite ^/api/(.*)$ /$1 break;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_pass http://dreamchat_backend_pool/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Frontend 
    location / {
        proxy_pass http://dreamchat-frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health Check
    location /health {
        access_log off;
        return 200 "OK\n";
    }

    # Rate Limit Error
    error_page 429 =429 /rate-limit.html;

    location = /rate-limit.html {
        internal;
        return 429 'Too Many Requests';
    }
}
